<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>

    <!-- app css -->
    <link rel="stylesheet" href="dist/css/app.css" />

    <style>
      .background-animate {
        background-size: 400%;

        -webkit-animation: AnimationName 3s ease infinite;
        -moz-animation: AnimationName 3s ease infinite;
        animation: AnimationName 3s ease infinite;
      }

      @keyframes AnimationName {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }
    </style>
  </head>
  <body>
    <div
      class="w-screen h-screen bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 background-animate"
    >
      <div class="flex items-center justify-center h-screen">
        <div class="bg-white rounded-2xl border shadow-xl p-10 max-w-xl">
          <div class="flex flex-col space-y-4" id="current">
            <h1 class="font-bold text-3xl text-center">Quiz App</h1>
            <div id="alertMessage"></div>
            <h1
              class="font-bold text-2xl text-red-600 w-4/6"
              class="question-header"
            >
              Question: <span id="question-number">1</span>
            </h1>
            <p class="text-sm text-gray-500 w-5/6" id="question"></p>
            <div id="choices"></div>
            <button
              class="bg-blue-400 text-white rounded-md font-semibold px-4 py-3 w-full"
              id="nextButton"
            >
              Next
            </button>
          </div>
          <div class="flex flex-col space-y-4 hidden" id="done">
            <h2>You've answered all the questions</h2>
            <h2>
              You're score is <span class="score font-bold">2</span> out of
              <span class="number-of-questions">10</span>
            </h2>
            <button
              class="bg-blue-400 text-white rounded-md font-semibold px-4 py-3 w-full"
              id="restartButton"
            >
              Restart
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- app.js -->
    <script src="dist/js/app.js"></script>
  </body>
</html>
